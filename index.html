<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start-page" id="start-page">
            <div class="title-selection">
                <h1 class="title">Rock Paper Scissors</h1>
                <button class="start" id="start">Start!</button>
            </div>
        </div>
        <div class="game" id="game">
            <h1 class="game-title">Rock Paper Scissors</h1>
            <div class="scores">
                <h3 class="player-score">Player Score: 0</h3>
                <h3 class="computer-score">Computer Score: 0</h3>
            </div>
            <div class="options">
                <button class="rock" id="rock">Rock</button>
                <button class="paper" id="paper">Paper</button>
                <button class="scissors" id="scissors">Scissors</button>
            </div>
            <div class="choices">
                <h3 class="player-choice">Player Choice: </h3>
                <h3>VS</h3>
                <h3 class="computer-choice">Computer Choice: </h3>
            </div>
            <h2 class="game-result">Begin!</h2>
        </div>
        <div class="announcement" id="announcement">
            <div class="pop-up">
                <h1 class="announcement-text" id="announcement-text"></h1>
                <button class="reset" id="reset">Reset</button>
            </div>
        </div>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
